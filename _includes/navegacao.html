<nav class="navbar">
    <ul>
        {% for item in site.data.navegacao %}
            <li style="list-style-type: none;font-size: 1.5rem;">
                <a href=
                {% if item.link == '/blog.html' %}
                "{{ item.link }}"
                {% elsif item.link != '/blog.html' %} 
                    "#{{ item.link }}" 
                {% endif %} class="link">{{ item.name }}</a>
            </li>
        {% endfor %}
    </ul>
</nav>
