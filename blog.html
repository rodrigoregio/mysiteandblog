---
layout: default
title: blog
---

<section id="blog" class="grid-item">
    <h1>Ultimos posts</h1>
    <ul>
        {% for post in site.posts %}
        <li>
            <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
            {{ post.excerpt }}
        </li><br/>
        {% endfor %}
    </ul>
</section>
<section id="sitetags" class="grid-item">
    <div class="separador"></div>
    <h1>Tags:</h1>
    <table>
        {% for tag in site.tags %}
        <tr>
            <td class="tagpost">{{ tag[0] | upcase }}:</td>
                <td>{% for post in tag[1] %}
                    <a href="{{ post.url }}">{{ post.title | downcase }}</a>
                {% endfor %}</td>

            {% endfor %}
        </tr>
    </table>
</section>
