---
layout: default
title: blog
---
<section id="container">
    <h1>Ultimos posts</h1>
    <ul>
        {% for post in site.posts %}
        <li>
            <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
            {{ post.excerpt }}
        </li>
        {% endfor %}
    </ul>
</section>
